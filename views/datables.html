<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Data Tables | Skote - Admin & Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      content="Premium Multipurpose Admin & Dashboard Template"
      name="description"
    />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <!-- Bootstrap Css -->
    <link
      href="assets/css/bootstrap.min.css"
      id="bootstrap-style"
      rel="stylesheet"
      type="text/css"
    />

    <!-- DataTables -->
    <link
      href="assets/libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="assets/libs/datatables.net-buttons-bs4/css/buttons.bootstrap4.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Responsive datatable examples -->
    <link
      href="assets/libs/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link
      href="assets/css/app.min.css"
      id="app-style"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      #rawrrr {
        border-collapse: collapse !important;
      }
      #myTable {
        border-collapse: collapse !important;
      }
    </style>
  </head>

  <body data-sidebar="dark">
    <div class="container mt-4">
      <label for="filterNama">Filter Nama Produk:</label>
      <input
        type="text"
        id="filterNama"
        class="form-control"
        placeholder="Cari nama produk..."
      />

      <label for="filterKategori">Filter Kategori:</label>
      <select id="filterKategori" class="form-select">
        <option value="">Semua Kategori</option>
        <option value="Olahraga">Olahraga</option>
        <option value="Fashion">Fashion</option>
        <option value="Pakaian">Pakaian</option>
      </select>

      <label for="filterHarga">Filter Harga Minimum:</label>
      <input
        type="number"
        id="filterHarga"
        class="form-control"
        placeholder="Masukkan harga..."
      />
      <button id="applyFilter" class="btn btn-primary mb-3">Terapkan Filter</button>
      <button id="resetFilter" class="btn btn-secondary mb-3">Reset</button>

      <!-- Tombol Export di Luar DataTable -->
      <button id="exportExcel" class="btn btn-success mb-3">
        Export ke Excel
      </button>
      <table
        id="myTable"
        class="table table-striped table-bordered border-primary"
      >
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nama Produk</th>
            <th>Kategori</th>
            <th>Harga</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Bola</td>
            <td>Olahraga</td>
            <td>100000</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Sepatu</td>
            <td>Fashion</td>
            <td>250000</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Kaos</td>
            <td>Pakaian</td>
            <td>75000</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Bola</td>
            <td>Pakaian</td>
            <td>12000</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>

    <!-- JAVASCRIPT -->
    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>

    <!-- Required datatable js -->
    <script src="assets/libs/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="assets/libs/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
    <!-- Buttons examples -->
    <script src="assets/libs/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="assets/libs/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
    <script src="assets/libs/jszip/jszip.min.js"></script>
    <script src="assets/libs/pdfmake/build/pdfmake.min.js"></script>
    <script src="assets/libs/pdfmake/build/vfs_fonts.js"></script>
    <script src="assets/libs/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="assets/libs/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="assets/libs/datatables.net-buttons/js/buttons.colVis.min.js"></script>

    <!-- Responsive examples -->
    <script src="assets/libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
    <script src="assets/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>

    <!-- Datatable init js -->
    <!-- <script src="assets/js/pages/datatables.init.js"></script> -->

    <script src="assets/js/app.js"></script>

    <script>
      $(document).ready(function () {
        var table2 = $("#rawrrr").DataTable();

        var table = $("#myTable").DataTable();

        // Event listener untuk tombol export
        $("#exportExcel").on("click", function () {
          table.button(".buttons-excel").trigger();
        });

        // Tambahkan tombol export secara manual
        new $.fn.dataTable.Buttons(table, {
          buttons: [
            {
              extend: "excelHtml5",
              text: "Export ke Excel",
              className: "d-none", // Sembunyikan tombol asli
              filename: "Data_Produk_" + new Date().toISOString().slice(0, 10),
              title: null,
            },
          ],
        });

        table.buttons(0, null).container().appendTo($("#exportExcel").parent());

        // Event listener untuk tombol filter
        $("#applyFilter").on("click", function () {
          var nama = $("#filterNama").val();
          var kategori = $("#filterKategori").val();
          var hargaMin = parseFloat($("#filterHarga").val()) || 0;

          // Terapkan filter ke kolom masing-masing
          table.column(1).search(nama).draw();
          table.column(2).search(kategori).draw();
          table
            .column(3)
            .search(hargaMin ? "^" + hargaMin + ".*" : "", true, false)
            .draw();
        });

        // Event listener untuk tombol reset filter
        $("#resetFilter").on("click", function () {
          $("#filterNama").val("");
          $("#filterKategori").val("");
          $("#filterHarga").val("");

          // Hapus semua filter
          table.search("").columns().search("").draw();
        });
      });
    </script>
  </body>
</html>
